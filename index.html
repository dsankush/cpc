<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coromandel CPC â€” Campaign Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    :root{
      --bg:#f8fafc;
      --panel:#ffffff;
      --card:#ffffff;
      --card-hover:#f1f5f9;
      --muted:#64748b;
      --text:#0f172a;
      --acc1:#0ea5e9;
      --acc2:#f97316;
      --acc3:#10b981;
      --acc4:#8b5cf6;
      --ring:#e2e8f0;
      --border:#cbd5e1;
      --shadow:rgba(15,23,42,.08);
      --shadow-lg:rgba(15,23,42,.12);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow-x:hidden}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(135deg, #e0f2fe 0%, #fef3c7 50%, #fce7f3 100%);
      background-attachment:fixed;color:var(--text)}
    .app{display:grid;grid-template-rows:auto 1fr auto;min-height:100vh}
    
    header{position:sticky;top:0;z-index:30;
      backdrop-filter:saturate(180%) blur(20px);
      background:rgba(255,255,255,.95);
      border-bottom:2px solid var(--ring);
      box-shadow:0 4px 20px var(--shadow)}
    .bar{display:flex;align-items:center;gap:20px;padding:16px 24px;flex-wrap:wrap}
    .header-actions{margin-left:auto;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:10px 16px;border-radius:12px;border:2px solid var(--acc1);
      background:linear-gradient(135deg,var(--acc1),#0284c7);
      color:white;font-weight:600;cursor:pointer;font-size:13px;
      transition:all .3s ease;white-space:nowrap;box-shadow:0 4px 12px rgba(14,165,233,.25)}
    .btn-logout{background:linear-gradient(135deg,#ef4444,#dc2626);
      border-color:#ef4444;box-shadow:0 4px 12px rgba(239,68,68,.25)}

    .main{display:flex;flex-direction:column;gap:24px;padding:24px 24px 24px 48px;max-width:100%;margin:0}
    .filters-horizontal{background:var(--panel);border:2px solid var(--ring);border-radius:16px;
      padding:20px 24px;box-shadow:0 4px 16px var(--shadow);display:grid;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:16px;align-items:end}
    .filters-horizontal .group{display:flex;flex-direction:column;gap:6px}
    .filters-horizontal label{font-size:11px;color:var(--muted);font-weight:600;text-transform:uppercase;letter-spacing:.5px}
    .filters-horizontal select,.filters-horizontal input{width:100%;padding:10px 12px;
      border-radius:10px;border:2px solid var(--ring);background:var(--bg);
      color:var(--text);outline:none;font-size:13px;transition:all .2s ease}
    .filters-horizontal select:hover,.filters-horizontal input:hover{border-color:var(--acc1)}

    .content{display:grid;grid-template-columns:repeat(12,1fr);gap:24px}
    .card{background:var(--card);border:2px solid var(--ring);border-radius:16px;
      padding:24px;min-height:160px;display:flex;flex-direction:column;box-shadow:0 4px 16px var(--shadow)}

    .footer{padding:16px 24px;color:var(--muted);border-top:2px solid var(--ring);
      text-align:center;font-size:13px;background:var(--panel);font-weight:500}
  </style>
</head>
<body>
<div class="app">
  <header>
    <div class="bar">
      <div class="logo">
        <span style="width:22px;height:22px;border-radius:50%;background:linear-gradient(135deg,#4facfe,#00f2fe)"></span>
        <h1 style="font-size:1.5rem;margin:0;background:linear-gradient(90deg,#4facfe,#00f2fe);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Coromandel CPC Campaign Dashboard</h1>
      </div>
      <div class="header-actions">
        <button class="btn" id="downloadBtn">Download Data</button>
        <button class="btn btn-logout" id="logoutBtn">Logout</button>
      </div>
    </div>
  </header>

  <main class="main">
    <!-- ðŸ”¥ Filters -->
    <div class="filters-horizontal">
      <div class="group">
        <label for="dateRange">Date Range</label>
        <input id="dateRange" placeholder="Select range" />
      </div>
      <div class="group">
        <label for="state">State</label>
        <select id="state"></select>
      </div>
      <div class="group">
        <label for="district">District</label>
        <select id="district"></select>
      </div>
      <div class="group">
        <label for="retailer">Retailer</label>
        <select id="retailer"></select>
      </div>
      <div class="group">
        <label for="product">Product</label>
        <select id="product"></select>
      </div>
      <div class="group">
        <label for="unit">Quantity Unit</label>
        <select id="unit"></select>
      </div>
      <div class="group">
        <label for="qtyMin">Quantity (â‰¥)</label>
        <input id="qtyMin" type="number" min="0" step="1" placeholder="0" />
      </div>
      <div class="group">
        <label for="status">Status</label>
        <select id="status"></select>
      </div>
      <div class="group" style="display:flex;align-items:flex-end">
        <button class="btn" id="resetBtn" style="width:100%">Reset</button>
      </div>
    </div>

    <!-- Dashboard content (charts, KPIs, map etc.) stays unchanged -->
    <section class="content">
      <div class="card" style="grid-column: span 12"><h3>Dashboard Contentâ€¦</h3></div>
    </section>
  </main>

  <div class="footer">Â© 2025 Coromandel CPC</div>
</div>

<script>
  const CSV_URL = './data.csv';
  let RAW = [];
  let FILTERS = { dateFrom:'', dateTo:'', state:'', district:'', retailer:'', product:'', unit:'', qtyMin:0, status:'' };

  const selState=document.getElementById('state');
  const selDistrict=document.getElementById('district');
  const selRetailer=document.getElementById('retailer');
  const selProduct=document.getElementById('product');
  const selUnit=document.getElementById('unit');
  const selStatus=document.getElementById('status');
  const inpQtyMin=document.getElementById('qtyMin');
  const selDateRange=document.getElementById('dateRange');

  flatpickr("#dateRange",{mode:"range",dateFormat:"Y-m-d",onChange:(dates)=>{
    if(dates.length===2){
      FILTERS.dateFrom=dates[0].toISOString().slice(0,10);
      FILTERS.dateTo=dates[1].toISOString().slice(0,10);
      render();
    }
  }});

  function trim(s){return (s==null?'':String(s).trim());}
  function uniqSorted(arr){return [...new Set(arr.filter(Boolean))].sort((a,b)=>a.localeCompare(b));}
  function toDateKey(dt){if(!dt) return '';const d=new Date(dt.replace(/-/g,'/'));if(isNaN(d)) return '';return d.getFullYear()+'-'+String(d.getMonth()+1).padStart(2,'0')+'-'+String(d.getDate()).padStart(2,'0');}

  // Parse Products & Units
  function parseProducts(cartStr){
    const products=new Map();const units=new Map();
    const s=trim(cartStr);if(!s) return {products,units};
    const parts=s.split(',');
    for(const raw of parts){
      const m=raw.trim().match(/^(.+?)\s*-\s*qty\s*(\d+)(?:\s*-\s*(.+))?$/i);
      if(m){
        const name=trim(m[1]);const q=Number(m[2])||1;const unit=m[3]?trim(m[3]):null;
        products.set(name,(products.get(name)||0)+q);
        if(unit) units.set(unit,(units.get(unit)||0)+q);
      }
    }
    return {products,units};
  }

  function applyFilters(rows){
    const f=FILTERS;
    return rows.filter(r=>{
      if(f.dateFrom||f.dateTo){
        const scanDate=toDateKey(trim(r['Scan Date']));
        if(f.dateFrom && scanDate<f.dateFrom) return false;
        if(f.dateTo && scanDate>f.dateTo) return false;
      }
      if(f.state && trim(r.State)!==f.state) return false;
      if(f.district && trim(r.District)!==f.district) return false;
      if(f.retailer && trim(r['Retailer Name'])!==f.retailer) return false;
      if(f.status && trim((r['Submission Status']||'').toLowerCase())!==f.status.toLowerCase()) return false;

      const {products,units}=parseProducts(r['Cart Items']);
      if(f.product && !products.has(f.product)) return false;
      if(f.qtyMin>0){
        if(f.product){ if((products.get(f.product)||0)<f.qtyMin) return false; }
        else { let ok=false;for(const v of products.values()){if(v>=f.qtyMin){ok=true;break;}}if(!ok) return false; }
      }
      if(f.unit && !units.has(f.unit)) return false;
      return true;
    });
  }

  function populateFilters(rows){
    const states=uniqSorted(rows.map(r=>trim(r.State)));
    const statuses=['','Yes','No','Pending'];

    function fill(sel,items){sel.innerHTML='';const opt0=document.createElement('option');opt0.value='';opt0.textContent='All';sel.appendChild(opt0);for(const v of items){const o=document.createElement('option');o.value=v;o.textContent=v;sel.appendChild(o);}}

    fill(selState,states);fill(selStatus,statuses);

    selState.onchange=()=>{FILTERS.state=selState.value;const dists=uniqSorted(rows.filter(r=>trim(r.State)===FILTERS.state).map(r=>trim(r.District)));fill(selDistrict,dists);FILTERS.district='';selDistrict.value='';render();};
    selDistrict.onchange=()=>{FILTERS.district=selDistrict.value;const rets=uniqSorted(rows.filter(r=>trim(r.District)===FILTERS.district).map(r=>trim(r['Retailer Name'])));fill(selRetailer,rets);FILTERS.retailer='';selRetailer.value='';render();};
    selProduct.onchange=()=>{FILTERS.product=selProduct.value;const units=new Set();rows.forEach(r=>{const {units:u}=parseProducts(r['Cart Items']);for(const k of u.keys()) units.add(k);});fill(selUnit,[...units]);FILTERS.unit='';selUnit.value='';render();};

    selUnit.onchange=()=>{FILTERS.unit=selUnit.value;render();};
    selRetailer.onchange=()=>{FILTERS.retailer=selRetailer.value;render();};
    selStatus.onchange=()=>{FILTERS.status=selStatus.value;render();};

    const products=uniqSorted(rows.flatMap(r=>[...parseProducts(r['Cart Items']).products.keys()]));
    fill(selProduct,products);
  }

  function render(){
    const rows=applyFilters(RAW);
    console.log("Filtered rows:",rows.length); // You can call updateKpis, charts here
  }

  Papa.parse(CSV_URL,{
    download:true,header:true,skipEmptyLines:true,
    complete:(res)=>{RAW=res.data;populateFilters(RAW);render();}
  });
</script>
</body>
</html>
