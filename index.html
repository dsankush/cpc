<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coromandel CPC ‚Äî Campaign Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    :root{
      --bg:#fff7f9;
      --panel:#ffffff;
      --card:#ffffff;
      --card-hover:#ffe4ec;
      --muted:#7c3aed;
      --text:#1e293b;
      --acc1:#ff7eb3;
      --acc2:#ff758c;
      --acc3:#42e695;
      --acc4:#6a11cb;
      --ring:#f3d1f4;
      --border:#f9a8d4;
      --shadow:rgba(255,118,186,.15);
      --shadow-lg:rgba(255,118,186,.25);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow-x:hidden}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(135deg,#ff9a9e 0%,#fad0c4 50%,#fbc2eb 100%);
      background-attachment:fixed;color:var(--text)}
    .app{display:grid;grid-template-rows:auto 1fr auto;min-height:100vh}

    header{position:sticky;top:0;z-index:30;
      backdrop-filter:saturate(180%) blur(20px);
      background:rgba(255,255,255,.95);
      border-bottom:2px solid var(--ring);
      box-shadow:0 4px 20px var(--shadow)}
    .bar{display:flex;align-items:center;gap:20px;padding:16px 24px;flex-wrap:wrap}
    .logo{display:flex;align-items:center;gap:12px;font-weight:700;font-size:18px;color:var(--text)}
    .title{letter-spacing:.5px}
    .header-actions{margin-left:auto;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:10px 16px;border-radius:12px;border:2px solid var(--acc1);
      background:linear-gradient(135deg,var(--acc1),var(--acc2));
      color:white;font-weight:600;cursor:pointer;font-size:13px;
      transition:all .3s ease;white-space:nowrap;box-shadow:0 4px 12px var(--shadow)}
    .btn:hover{transform:translateY(-2px);box-shadow:0 8px 24px var(--shadow-lg)}
    .btn-logout{background:linear-gradient(135deg,#ef4444,#dc2626);
      border-color:#ef4444;box-shadow:0 4px 12px rgba(239,68,68,.25)}
    .btn-logout:hover{box-shadow:0 8px 24px rgba(239,68,68,.4)}

    .main{display:flex;flex-direction:column;gap:24px;padding:24px 24px 24px 48px;max-width:100%;margin:0}
    .panel{background:var(--panel);border:2px solid var(--ring);border-radius:16px;padding:20px;
      box-shadow:0 4px 16px var(--shadow);transition:all .3s ease}
    .panel:hover{border-color:var(--acc1);box-shadow:0 8px 24px var(--shadow-lg)}

    .filters-horizontal{background:var(--panel);border:2px solid var(--ring);border-radius:16px;
      padding:20px 24px;box-shadow:0 4px 16px var(--shadow);display:grid;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:16px;align-items:end}
    .filters-horizontal .group{display:flex;flex-direction:column;gap:6px}
    .filters-horizontal label{font-size:11px;color:var(--muted);font-weight:600;
      text-transform:uppercase;letter-spacing:.5px}
    .filters-horizontal select,.filters-horizontal input{width:100%;padding:10px 12px;
      border-radius:10px;border:2px solid var(--ring);background:var(--bg);
      color:var(--text);outline:none;font-size:13px;transition:all .2s ease}
    .filters-horizontal select:hover,.filters-horizontal input:hover{border-color:var(--acc1)}
    .filters-horizontal select:focus,.filters-horizontal input:focus{border-color:var(--acc1);
      box-shadow:0 0 0 3px rgba(14,165,233,.1)}
    .filters-horizontal .btn{padding:10px 20px;font-size:13px;white-space:nowrap}

    .content{display:grid;grid-template-columns:repeat(12,1fr);gap:24px}
    .card{background:var(--card);border:2px solid var(--ring);border-radius:16px;
      padding:24px;min-height:160px;display:flex;flex-direction:column;
      box-shadow:0 4px 16px var(--shadow);transition:all .3s ease;position:relative;overflow:hidden}
    .card:hover{border-color:var(--acc1);transform:translateY(-4px);
      box-shadow:0 12px 32px var(--shadow-lg)}

    .footer{padding:16px 24px;color:var(--muted);border-top:2px solid var(--ring);
      text-align:center;font-size:13px;background:var(--panel);font-weight:500}
  </style>
</head>
<body>
<div class="app">
  <header>
    <div class="bar">
      <div class="logo">
        <span style="width:18px;height:18px;border-radius:50%;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);box-shadow:0 3px 8px rgba(0,0,0,0.2);"></span>
        <h1 style="font-size:1.6rem;margin:0;font-weight:700;
          background:linear-gradient(90deg,#ff758c,#ff7eb3,#6a11cb);
          -webkit-background-clip:text;-webkit-text-fill-color:transparent;">
          Coromandel CPC Dashboard
        </h1>
      </div>
      <div class="header-actions">
        <button class="btn" id="downloadBtn">Download Data</button>
        <button class="btn btn-logout" id="logoutBtn">Logout</button>
      </div>
    </div>
  </header>

  <main class="main">
    <!-- Filters -->
    <div class="filters-horizontal">
      <div class="group">
        <label for="dateRange">üìÖ Date Range</label>
        <input id="dateRange" placeholder="Select date range" />
      </div>
      <div class="group">
        <label for="state">üèõ State</label>
        <select id="state"></select>
      </div>
      <div class="group">
        <label for="district">üèò District</label>
        <select id="district"></select>
      </div>
      <div class="group">
        <label for="retailer">üè™ Retailer</label>
        <select id="retailer"></select>
      </div>
      <div class="group">
        <label for="product">üß¥ Product</label>
        <select id="product"></select>
      </div>
      <div class="group">
        <label for="unit">‚öñÔ∏è Quantity Unit</label>
        <select id="unit"></select>
      </div>
      <div class="group">
        <label for="status">üìå Status</label>
        <select id="status"></select>
      </div>
      <div class="group" style="display:flex;align-items:flex-end">
        <button class="btn" id="resetBtn" style="width:100%">Reset</button>
      </div>
    </div>

    <!-- Your existing KPI + Charts + Map sections go here (unchanged) -->
    <section class="content">
      <div class="card" style="grid-column: span 12">
        <h3>Campaign Overview</h3>
        <div id="kpiSection">KPIs Here...</div>
      </div>
    </section>
  </main>

  <div class="footer">¬© 2025 Coromandel CPC</div>
</div>

<script>
  const CSV_URL = './data.csv';
  let RAW = [];
  let FILTERS = {dateFrom:'',dateTo:'',state:'',district:'',retailer:'',product:'',unit:'',status:''};

  const selState=document.getElementById('state');
  const selDistrict=document.getElementById('district');
  const selRetailer=document.getElementById('retailer');
  const selProduct=document.getElementById('product');
  const selUnit=document.getElementById('unit');
  const selStatus=document.getElementById('status');

  function trim(s){ return s==null? '' : String(s).trim(); }

  function parseProducts(cartStr){
    const map=new Map();
    const unitMap=new Map();
    const s=trim(cartStr); if(!s) return {products:map,units:unitMap};
    const parts=s.split(',');
    for(const raw of parts){
      const m=raw.trim().match(/^(.+?)\s*-\s*qty\s*(\d+)\s*-\s*(.+)$/i);
      if(m){
        const name=trim(m[1]);
        const q=Number(m[2])||1;
        const unit=trim(m[3]);
        map.set(name,(map.get(name)||0)+q);
        unitMap.set(unit,(unitMap.get(unit)||0)+q);
      }
    }
    return {products:map,units:unitMap};
  }

  function uniqSorted(arr){ return [...new Set(arr.filter(Boolean))].sort(); }

  function populateFilters(rows){
    const states=uniqSorted(rows.map(r=>trim(r.State)));
    fill(selState,states);
    selState.onchange=()=>{
      FILTERS.state=selState.value;
      const dists=uniqSorted(rows.filter(r=>trim(r.State)===FILTERS.state).map(r=>trim(r.District)));
      fill(selDistrict,dists);
      render();
    };
    selDistrict.onchange=()=>{
      FILTERS.district=selDistrict.value;
      const rets=uniqSorted(rows.filter(r=>trim(r.District)===FILTERS.district).map(r=>trim(r['Retailer Name'])));
      fill(selRetailer,rets);
      render();
    };
    selProduct.onchange=()=>{
      FILTERS.product=selProduct.value;
      const units=new Set();
      rows.forEach(r=>{
        const {units:u}=parseProducts(r['Cart Items']);
        for(const key of u.keys()) units.add(key);
      });
      fill(selUnit,[...units]);
      render();
    };
    selUnit.onchange=()=>{ FILTERS.unit=selUnit.value; render(); };
    selRetailer.onchange=()=>{ FILTERS.retailer=selRetailer.value; render(); };
    selStatus.onchange=()=>{ FILTERS.status=selStatus.value; render(); };

    fill(selProduct,uniqSorted(rows.flatMap(r=>[...parseProducts(r['Cart Items']).products.keys()])));
    fill(selStatus,['','Yes','No','Pending']);
  }

  function fill(sel,items){
    sel.innerHTML='';
    const o=document.createElement('option'); o.value=''; o.textContent='All'; sel.appendChild(o);
    for(const v of items){ const opt=document.createElement('option'); opt.value=v; opt.textContent=v; sel.appendChild(opt); }
  }

  function render(){ console.log("Rendering with filters:",FILTERS); }

  Papa.parse(CSV_URL,{
    download:true,
    header:true,
    skipEmptyLines:true,
    complete:(res)=>{
      RAW=res.data;
      populateFilters(RAW);
      render();
    }
  });

  // Flatpickr Date Range
  flatpickr("#dateRange",{
    mode:"range",dateFormat:"Y-m-d",
    onChange:function(sel){
      if(sel.length===2){
        FILTERS.dateFrom=sel[0].toISOString().split('T')[0];
        FILTERS.dateTo=sel[1].toISOString().split('T')[0];
        render();
      }
    }
  });
</script>
</body>
</html>
